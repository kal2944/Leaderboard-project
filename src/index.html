<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard project</title>
  </head>
  <body>
    <header>
      <h1>LeaderBoard</h1>
    </header>
    <main class="container">
      <div class="recent-scores">
        <p>Recent Scores</p>
        <button type="button" id="refresh">Refresh</button>
        <table class="scores-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>student 1</td>
              <td>95</td>
            </tr>
            <tr>
              <td>student 2</td>
              <td>90</td>
            </tr>
            <tr>
              <td>student 3</td>
              <td>85</td>
            </tr>
            <tr>
              <td>student 4</td>
              <td>80</td>
            </tr>
            <tr>
              <td>student 5</td>
              <td>75</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="insert-score">
        <div class="form-container">
          <p>Add your score</p>
          <form action="">
            <input type="text" placeholder="Your name" />
            <input type="text" placeholder="Your score" />
            <button type="submit" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
